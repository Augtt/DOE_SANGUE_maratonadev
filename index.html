<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Doe sangue! Doe Vida!</title>
    <link href="https://fonts.googleapis.com/css?family= Roboto & display = swap" rel="folha de estilo">

</head>

<body>
    <header>
        <img class="logo" src="logo.png" alt="iamgem de DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doação são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>

        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input type="text" name="name" id="" placeholder="Nome Completo">
            <input type="text" name="email" id="" placeholder="Email">
            <input type="text" name="blood" id="" placeholder="Tipo sanguineo">
            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class="donors">
            {% for donor in donors %}
            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div>
            {%endfor%}
        </section>
    </main>
    <footer>Com ❤ Pedro</footer>
    <script src="script.js"></script>
</body>

</html>
